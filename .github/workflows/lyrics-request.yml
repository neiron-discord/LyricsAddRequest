name: Lyrics Add Request

on:
  issues:
    types: [opened, reopened]

jobs:
  handle:
    runs-on: ubuntu-latest
    if: github.repository == 'neiron-discord/LyricsAddRequest'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp PyGithub requests beautifulsoup4 rapidfuzz pillow

      - name: Handle lyrics request issue
        env:
          LYRICS_GH_TOKEN: ${{ secrets.LYRICS_GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: python scripts/handle_issue.py
